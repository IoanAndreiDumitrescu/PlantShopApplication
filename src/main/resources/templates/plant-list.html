<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Plant</title>
    <link rel="stylesheet" href="/css/plant.css">
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/resources/css/main}"/>

</head>
<body class="bg-img-plant">
<!--<div th:replace="fragments/navbar"/>-->
<li><a href="http://localhost:8081/index">Home</a></li>
<div align="center">
    <h1>Plant list</h1>

    <a th:href="@{/plant/add}">Create plant</a>

    <table class="table table-sm">
        <thead>
        <tr>
            <th>Name            |</th>
            <th>Description|</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="plant : ${plantsInView}">
            <td th:text="${plant.name}"></td>
            <td th:text="${plant.description}"></td>

            <td>
                <div class="actions">
                    <a th:href="@{/plant/{id}/edit(id = ${plant.id})}">Edit</a>
                    <a th:href="@{/plant/{id}/delete(id = ${plant.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
